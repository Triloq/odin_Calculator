<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="scripts.js" defer></script>
    </head>
    <body>
        <container class="calculator">
            <div class="screen">
                <div class="full-Input">
                    <p class="full-Input-Text"></p>
                </div>
                <div class="result-Screen">
                    <p class="result-Text">0</p>
                </div>
            </div>
            <div class="calc-ButtonBox">
                <div class="erasure">
                    <button class="clear">Clear All</button><button class="delete">Delete</button>
                    <!-- <button class="negative">(+/-)</button>  -->
                </div>
                <div class="numOp-Box">
                    <div class="digit-Box">
                        <button class="digit">1</button>
                        <button class="digit">2</button>
                        <button class="digit">3</button>
                        <button class="digit">4</button>
                        <button class="digit">5</button>
                        <button class="digit">6</button>
                        <button class="digit">7</button>
                        <button class="digit">8</button>
                        <button class="digit">9</button>
                        <button class="dot">.</button>
                        <button class="digit">0</button>
                        <button class="operator equals">=</button>
                    </div><div class="operator-Box">
                        <button class="operator add">+</button>
                        <button class="operator subtract">-</button>
                        <button class="operator multiply">x</button>
                        <button class="operator divide">&divide</button>
                        
                    </div>
                </div>
            </div>
        </container>
    </body>
</html>
